<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SSIDMail - Temporary Email</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background: linear-gradient(-45deg,#667eea,#764ba2,#4f46e5,#3b82f6);
  background-size:400% 400%;
  animation: gradientMove 12s ease infinite;
  min-height:100vh;
  padding:30px;
  transition:0.3s;
}

@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.wrapper{
  max-width:720px;   /* lebih proporsional */
  margin:auto;
}

.card{
  background:#ffffff;
  padding:30px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
  margin-bottom:25px;
  transition:0.3s;
}

.username-group{
  display:flex;
  gap:10px;
  margin-bottom:15px;
}

.username-group input{
  flex:1;
  padding:12px;
  border-radius:8px;
  border:1px solid #ddd;
}

.domain-label{
  display:flex;
  align-items:center;
  padding:0 14px;
  background:#f3f4f6;
  border-radius:8px;
  font-size:14px;
}

.email-box{
  background:#f3f4f6;
  padding:12px;
  border-radius:10px;
  margin-bottom:15px;
  font-size:14px;
  word-break:break-all;
}

.buttons{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}

button{
  padding:11px;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  color:white;
  font-size:14px;
}

.generate{background:#6366f1;}
.copy{background:#10b981;}
.refresh{background:#f59e0b;}
.dark-toggle{background:#111;}

.countdown{
  font-size:12px;
  margin-top:10px;
  opacity:0.7;
}

.mail{
  background:#fff;
  border-radius:16px;
  padding:20px;
  margin-bottom:15px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
  transition:0.3s;
}

.subject{
  font-weight:600;
  font-size:16px;
}

.meta{
  font-size:12px;
  opacity:0.7;
}

.small{
  font-size:11px;
}

.otp-box{
  background:#111827;
  color:#fff;
  padding:10px;
  border-radius:8px;
  font-weight:bold;
  margin:10px 0;
  display:inline-block;
}

.mail-body pre{
  white-space:pre-wrap;
  font-family:inherit;
}

.mail-links{
  margin-top:10px;
}

.btn-link{
  display:inline-block;
  background:#6366f1;
  color:white;
  padding:8px 14px;
  border-radius:8px;
  text-decoration:none;
  margin-right:8px;
  font-size:13px;
}

.toast{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#10b981;
  color:white;
  padding:10px 18px;
  border-radius:8px;
  opacity:0;
  transition:0.3s;
}

.toast.show{
  opacity:1;
}

/* DARK MODE */

body.dark{
  background:#0f172a;
}

body.dark .card{
  background:#1e293b;
  color:#f1f5f9;
}

body.dark .username-group input{
  background:#0f172a;
  border:1px solid #334155;
  color:#f1f5f9;
}

body.dark .domain-label{
  background:#0f172a;
}

body.dark .email-box{
  background:#0f172a;
}

body.dark .mail{
  background:#0f172a;
  color:#f1f5f9;
}

body.dark .meta{
  opacity:0.6;
}

/* RESPONSIVE */

@media(max-width:640px){
  .buttons{
    grid-template-columns:repeat(2,1fr);
  }
}
</style>
</head>

<body>

<div class="wrapper">

<div class="card">
  <h2>ðŸ“¬ SSIDMail</h2>

  <div class="username-group">
    <input id="username" placeholder="Enter username">
    <div class="domain-label">@ssidmail.my.id</div>
  </div>

  <div class="email-box" id="email">Not generated</div>

  <div class="buttons">
    <button class="generate" onclick="createEmail()">Create</button>
    <button class="copy" onclick="copyEmail()">Copy</button>
    <button class="refresh" onclick="manualRefresh()">Refresh</button>
    <button class="dark-toggle" onclick="toggleDark()">ðŸŒ™ Dark</button>
  </div>

  <div class="countdown" id="countdown"></div>

</div>

<div class="card">
  <h3>ðŸ“¥ Inbox</h3>
  <div id="inboxContent">No emails loaded...</div>
</div>

</div>

<div class="toast" id="toast"></div>

<script>

const workerURL = "https://email-handler.saisoku-id2020.workers.dev/inbox?email=";

let counter = 30;
let timer;

function createEmail(){
  const user = document.getElementById("username").value.trim();
  if(!user){ showToast("Enter username first"); return; }

  const email = user + "@ssidmail.my.id";
  document.getElementById("email").innerText = email;
  loadInbox();
}

function copyEmail(){
  const email = document.getElementById("email").innerText;
  if(email==="Not generated") return;
  navigator.clipboard.writeText(email);
  showToast("Copied âœ”");
}

function manualRefresh(){
  loadInbox();
  counter = 30;
}

async function loadInbox(){

  const email = document.getElementById("email").innerText;

  if(!email || email==="Not generated"){
    showToast("Create email first");
    return;
  }

  const inbox = document.getElementById("inboxContent");
  inbox.innerHTML = "Loading...";

  try {
    const response = await fetch(workerURL + email + "&t=" + Date.now());
    const data = await response.json();

    if(!Array.isArray(data) || data.length === 0){
      inbox.innerHTML = "No emails yet...";
      return;
    }

    let html = "";

    data.reverse().forEach(mail => {

      let linkButtons = "";
      if(mail.links && mail.links.length){
        mail.links.forEach(link=>{
          linkButtons += `<a href="${link}" target="_blank" class="btn-link">Open Link</a>`;
        });
      }

      let otpBox = "";
      if(mail.otp){
        otpBox = `<div class="otp-box">OTP: ${mail.otp}</div>`;
      }

      html += `
      <div class="mail">
        <div class="subject">${mail.subject || "(No Subject)"}</div>
        <div class="meta">${mail.from || ""}</div>
        <div class="meta small">${mail.date || ""}</div>
        ${otpBox}
        <div class="mail-body">
          <pre>${mail.content || ""}</pre>
        </div>
        <div class="mail-links">
          ${linkButtons}
        </div>
      </div>
      `;
    });

    inbox.innerHTML = html;

  } catch(e){
    inbox.innerHTML = "Failed to load inbox.";
  }
}

function startTimer(){
  timer = setInterval(()=>{
    counter--;
    document.getElementById("countdown").innerText =
      "Auto refresh in " + counter + "s";

    if(counter <= 0){
      loadInbox();
      counter = 30;
    }
  },1000);
}

function toggleDark(){
  document.body.classList.toggle("dark");
  localStorage.setItem("darkMode",
    document.body.classList.contains("dark"));
}

if(localStorage.getItem("darkMode")==="true"){
  document.body.classList.add("dark");
}

function showToast(msg){
  const t=document.getElementById("toast");
  t.innerText=msg;
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),2000);
}

startTimer();

</script>

</body>
</html>
