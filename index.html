<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SSIDMail - Gmail Style</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#f1f3f4;
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* TOP BAR */
.topbar{
  background:#fff;
  padding:15px 25px;
  box-shadow:0 2px 8px rgba(0,0,0,0.05);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.topbar input{
  padding:8px 12px;
  border-radius:6px;
  border:1px solid #ddd;
  width:200px;
}

/* MAIN LAYOUT */
.main{
  flex:1;
  display:flex;
  overflow:hidden;
}

/* SIDEBAR */
.sidebar{
  width:200px;
  background:#fff;
  border-right:1px solid #e5e7eb;
  padding:20px;
}

/* MAIL LIST */
.mail-list{
  width:350px;
  background:#fff;
  border-right:1px solid #e5e7eb;
  overflow-y:auto;
}

.mail-item{
  padding:15px;
  border-bottom:1px solid #f1f1f1;
  cursor:pointer;
}

.mail-item:hover{
  background:#f9fafb;
}

.mail-item.active{
  background:#e8f0fe;
}

.mail-subject{
  font-weight:600;
}

.mail-preview{
  font-size:13px;
  color:#555;
  margin-top:4px;
}

/* MAIL VIEW */
.mail-view{
  flex:1;
  overflow:auto;
  background:#f1f3f4;
  padding:40px 0;
}

.mail-container{
  background:#fff;
  max-width:700px;
  margin:0 auto;
  padding:40px;
  box-shadow:0 4px 20px rgba(0,0,0,0.08);
  border-radius:8px;
}

.mail-meta{
  font-size:13px;
  color:#555;
  margin-bottom:20px;
}

.mail-html{
  width:100%;
}

/* DARK MODE */
body.dark{
  background:#0f172a;
}

body.dark .topbar,
body.dark .sidebar,
body.dark .mail-list{
  background:#1e293b;
  color:#f1f5f9;
}

body.dark .mail-view{
  background:#0f172a;
}

body.dark .mail-container{
  background:#1e293b;
  color:#f1f5f9;
}
</style>
</head>

<body>

<div class="topbar">
  <strong>ðŸ“¬ SSIDMail</strong>
  <div>
    <input id="username" placeholder="username">
    <button onclick="createEmail()">Open</button>
    <button onclick="toggleDark()">ðŸŒ™</button>
  </div>
</div>

<div class="main">

  <div class="sidebar">
    <h3>Inbox</h3>
  </div>

  <div class="mail-list" id="mailList">
    <div style="padding:20px;">No emails</div>
  </div>

  <div class="mail-view" id="mailView">
    <div style="text-align:center;color:#888;margin-top:100px;">
      Select an email
    </div>
  </div>

</div>

<script>

const workerURL = "https://email-handler.saisoku-id2020.workers.dev/inbox?email=";
let currentEmails = [];

function createEmail(){
  const user = document.getElementById("username").value.trim();
  if(!user) return;

  const email = user + "@ssidmail.my.id";
  loadInbox(email);
}

async function loadInbox(email){

  try{
    const res = await fetch(workerURL + email + "&t=" + Date.now());
    const data = await res.json();
    currentEmails = data || [];
    renderList();
  }catch(e){
    document.getElementById("mailList").innerHTML = "Failed loading";
  }
}

function renderList(){

  const list = document.getElementById("mailList");

  if(!currentEmails.length){
    list.innerHTML = "<div style='padding:20px;'>No emails</div>";
    return;
  }

  let html = "";

  currentEmails.slice().reverse().forEach((mail,i)=>{
    html += `
      <div class="mail-item" onclick="openMail(${i})">
        <div class="mail-subject">${mail.subject || "(No Subject)"}</div>
        <div class="mail-preview">${(mail.content||"").replace(/<[^>]+>/g,'').substring(0,80)}...</div>
      </div>
    `;
  });

  list.innerHTML = html;
}

function openMail(index){

  const mail = currentEmails.slice().reverse()[index];

  document.querySelectorAll(".mail-item").forEach(el=>el.classList.remove("active"));
  document.querySelectorAll(".mail-item")[index].classList.add("active");

  document.getElementById("mailView").innerHTML = `
    <div class="mail-container">
      <h2>${mail.subject || "(No Subject)"}</h2>
      <div class="mail-meta">
        From: ${mail.from}<br>
        Date: ${mail.date}
      </div>
      <div class="mail-html">
        ${mail.content}
      </div>
    </div>
  `;
}

/* DARK MODE */
function toggleDark(){
  document.body.classList.toggle("dark");
}

/* AUTO REFRESH */
setInterval(()=>{
  const user = document.getElementById("username").value.trim();
  if(user){
    loadInbox(user + "@ssidmail.my.id");
  }
},30000);

</script>

</body>
</html>
