<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SSIDMail - Temporary Email</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background: linear-gradient(-45deg,#667eea,#764ba2,#4f46e5,#3b82f6);
  background-size:400% 400%;
  animation: gradientMove 12s ease infinite;
  min-height:100vh;
  padding:30px;
}

@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.wrapper{
  max-width:900px;
  margin:auto;
}

.card{
  background:#fff;
  padding:30px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
  margin-bottom:25px;
}

input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #ddd;
  margin-bottom:10px;
}

.email-box{
  background:#f3f4f6;
  padding:12px;
  border-radius:10px;
  margin-bottom:15px;
  font-size:14px;
}

.buttons{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  color:white;
}

.generate{background:#6366f1;}
.copy{background:#10b981;}
.refresh{background:#f59e0b;}

.mail{
  background:#f9fafb;
  padding:18px;
  border-radius:12px;
  margin-bottom:15px;
  border:1px solid #e5e7eb;
}

.mail-header{
  cursor:pointer;
}

.subject{
  font-weight:600;
  font-size:15px;
}

.meta{
  font-size:12px;
  opacity:0.7;
}

.mail-body{
  margin-top:15px;
  display:none;
}

.mail-body iframe{
  width:100%;
  height:500px;
  border:none;
  border-radius:10px;
  background:white;
}

.view-toggle{
  margin-top:10px;
  font-size:12px;
  color:#3b82f6;
  cursor:pointer;
}

.plain-view{
  display:none;
  background:#111;
  color:#fff;
  padding:10px;
  border-radius:10px;
  margin-top:10px;
  white-space:pre-wrap;
  font-size:12px;
  max-height:400px;
  overflow:auto;
}

.countdown{
  font-size:12px;
  margin-top:8px;
  opacity:0.7;
}

.toast{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#10b981;
  color:white;
  padding:10px 18px;
  border-radius:8px;
  opacity:0;
  transition:0.3s;
}

.toast.show{opacity:1;}
</style>
</head>

<body>

<div class="wrapper">

<div class="card">
  <h2>ðŸ“¬ SSIDMail</h2>

  <input id="username" placeholder="Enter username">
  <div style="font-size:12px;opacity:0.6;margin-bottom:10px;">
    @ssidmail.my.id
  </div>

  <div class="email-box" id="email">Not generated</div>

  <div class="buttons">
    <button class="generate" onclick="createEmail()">Create</button>
    <button class="copy" onclick="copyEmail()">Copy</button>
    <button class="refresh" onclick="loadInbox(true)">Refresh Inbox</button>
  </div>

  <div class="countdown" id="countdown"></div>
</div>

<div class="card">
  <h3>ðŸ“¥ Inbox</h3>
  <div id="inboxContent">No emails loaded...</div>
</div>

</div>

<div class="toast" id="toast"></div>

<script>

const workerURL = "/inbox?email="; // penting: pakai domain sendiri
let counter = 30;

function createEmail(){
  const user = document.getElementById("username").value.trim();
  if(!user){ showToast("Enter username first"); return; }

  const email = user + "@ssidmail.my.id";
  document.getElementById("email").innerText = email;
  localStorage.setItem("tempEmail", email);
  loadInbox(true);
}

function copyEmail(){
  const email = document.getElementById("email").innerText;
  navigator.clipboard.writeText(email);
  showToast("Copied âœ”");
}

async function loadInbox(manual=false){

  const email = localStorage.getItem("tempEmail");
  if(!email) return;

  const inbox = document.getElementById("inboxContent");

  try{
    const response = await fetch(workerURL + email + "&t=" + Date.now());
    const data = await response.json();

    if(!Array.isArray(data) || data.length===0){
      inbox.innerHTML="No emails yet...";
      return;
    }

    let html="";

    data.reverse().forEach((mail,index)=>{

      let raw = mail.content || "";

      let htmlMatch = raw.match(/Content-Type:\s*text\/html[\s\S]*?\r\n\r\n([\s\S]*)/i);
      let htmlContent = htmlMatch ? htmlMatch[1] : "";
      let plainContent = raw;

      html+=`
      <div class="mail">
        <div class="mail-header" onclick="toggleMail(${index})">
          <div class="subject">${mail.subject || "(No Subject)"}</div>
          <div class="meta">${mail.from || ""}</div>
          <div class="meta">${mail.date || ""}</div>
        </div>

        <div class="mail-body" id="body-${index}">
          <iframe sandbox="allow-popups allow-same-origin"></iframe>
          <div class="view-toggle" onclick="togglePlain(${index})">Toggle Plain View</div>
          <div class="plain-view" id="plain-${index}">${plainContent}</div>
        </div>
      </div>
      `;
    });

    inbox.innerHTML=html;

    setTimeout(()=>{
      document.querySelectorAll("iframe").forEach((frame,i)=>{
        frame.srcdoc = data.reverse()[i].content;
      });
    },100);

    if(manual) showToast("Inbox refreshed âœ”");

  }catch(e){
    inbox.innerHTML="Failed to load inbox.";
  }
}

function toggleMail(i){
  const body=document.getElementById("body-"+i);
  body.style.display= body.style.display==="block" ? "none":"block";
}

function togglePlain(i){
  const el=document.getElementById("plain-"+i);
  el.style.display= el.style.display==="block" ? "none":"block";
}

function showToast(msg){
  const t=document.getElementById("toast");
  t.innerText=msg;
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),2000);
}

/* Restore */
const saved=localStorage.getItem("tempEmail");
if(saved){
  document.getElementById("email").innerText=saved;
  document.getElementById("username").value=saved.split("@")[0];
  loadInbox();
}

/* Auto refresh 30 detik */
setInterval(()=>{
  loadInbox();
},30000);

setInterval(()=>{
  counter--;
  document.getElementById("countdown").innerText="Auto refresh in "+counter+"s";
  if(counter<=0) counter=30;
},1000);

</script>

</body>
</html>
