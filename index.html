<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SSIDMail - Temporary Email</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background: linear-gradient(-45deg,#667eea,#764ba2,#4f46e5,#3b82f6);
  background-size:400% 400%;
  animation: gradientMove 12s ease infinite;
  min-height:100vh;
  padding:30px;
}

@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.wrapper{
  max-width:900px;
  margin:auto;
}

.card{
  background:#ffffff;
  padding:30px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
  margin-bottom:25px;
}

input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #ddd;
  margin-bottom:10px;
}

.email-box{
  background:#f3f4f6;
  padding:12px;
  border-radius:10px;
  margin-bottom:15px;
}

.buttons{
  display:flex;
  gap:10px;
}

button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  color:white;
}

.generate{background:#6366f1;}
.copy{background:#10b981;}
.refresh{background:#f59e0b;}
.reset{background:#ef4444;}

.mail{
  background:#f9fafb;
  border-radius:12px;
  margin-bottom:12px;
  overflow:hidden;
  border:1px solid #e5e7eb;
}

.mail-header{
  padding:15px;
  cursor:pointer;
  transition:0.2s;
}

.mail-header:hover{
  background:#eef2ff;
}

.subject{font-weight:600;}
.meta{font-size:12px;color:#666;}

.mail-body{
  max-height:0;
  overflow:hidden;
  transition:max-height 0.4s ease;
  padding:0 15px;
}

.mail.open .mail-body{
  max-height:1000px;
  padding:15px;
}

.mail-content{
  white-space:pre-wrap;
  font-size:14px;
}

.otp{
  background:#fff3cd;
  padding:8px;
  border-radius:6px;
  margin-top:8px;
  font-weight:bold;
}

.btn-link{
  display:inline-block;
  padding:6px 12px;
  background:#4f46e5;
  color:white;
  border-radius:6px;
  text-decoration:none;
  margin-top:8px;
  margin-right:6px;
  font-size:12px;
}

.countdown{
  font-size:12px;
  margin-top:10px;
  color:#555;
}
</style>
</head>

<body>

<div class="wrapper">

<div class="card">
  <h2>üì¨ SSIDMail</h2>

  <input id="username" placeholder="Enter username">
  <div style="font-size:12px;opacity:0.6;margin-bottom:10px;">
    @ssidmail.my.id
  </div>

  <div class="email-box" id="email">Not generated</div>

  <div class="buttons">
    <button class="generate" onclick="createEmail()">Create</button>
    <button class="copy" onclick="copyEmail()">Copy</button>
    <button class="refresh" onclick="manualRefresh()">Refresh</button>
    <button class="reset" onclick="collapseAll()">Reset View</button>
  </div>

  <div class="countdown" id="countdown"></div>

</div>

<div class="card">
  <h3>üì• Inbox</h3>
  <div id="inboxContent">No emails loaded...</div>
</div>

</div>

<script>

const workerURL = "/inbox?email="; // IMPORTANT: pakai domain sendiri
let refreshInterval = 30;
let secondsLeft = refreshInterval;
let timer;

/* CREATE */
function createEmail(){
  const user = document.getElementById("username").value.trim();
  if(!user){ alert("Enter username first"); return; }

  const email = user + "@ssidmail.my.id";
  document.getElementById("email").innerText = email;
  localStorage.setItem("tempEmail", email);
  loadInbox(true);
}

/* COPY */
function copyEmail(){
  const email = document.getElementById("email").innerText;
  navigator.clipboard.writeText(email);
  alert("Copied!");
}

/* MANUAL REFRESH */
function manualRefresh(){
  loadInbox(true);
}

/* LOAD INBOX */
async function loadInbox(resetTimer=false){

  const email = localStorage.getItem("tempEmail");
  if(!email) return;

  const inbox = document.getElementById("inboxContent");
  inbox.innerHTML = "Loading...";

  try{

    const res = await fetch(workerURL + email + "&t=" + Date.now());
    const data = await res.json();

    if(!data.length){
      inbox.innerHTML = "No emails yet...";
      return;
    }

    let html = "";

    data.reverse().forEach((mail,index)=>{

      let content = mail.content || "";

      content = content
        .replace(/=3D/g,"=")
        .replace(/=C2=A0/g," ")
        .replace(/=\r?\n/g,"")
        .replace(/MIME-Version:.*/g,"")
        .replace(/Content-Type:.*/g,"");

      let otp = content.match(/\b\d{4,8}\b/);
      let otpBox = otp ? `<div class="otp">üîê OTP: ${otp[0]}</div>` : "";

      let links = content.match(/https?:\/\/[^\s)]+/g);
      let linkButtons = "";
      if(links){
        [...new Set(links)].slice(0,3).forEach(link=>{
          linkButtons += `<a href="${link}" target="_blank" class="btn-link">Open Link</a>`;
        });
      }

      html += `
        <div class="mail" id="mail-${index}">
          <div class="mail-header" onclick="toggleMail(${index})">
            <div class="subject">${mail.subject || "(No Subject)"}</div>
            <div class="meta">${mail.from || ""}</div>
            <div class="meta">${mail.date || ""}</div>
          </div>

          <div class="mail-body">
            ${otpBox}
            <div class="mail-content">${content}</div>
            ${linkButtons}
          </div>
        </div>
      `;
    });

    inbox.innerHTML = html;

    if(resetTimer){
      secondsLeft = refreshInterval;
    }

  }catch(e){
    inbox.innerHTML = "Failed to load inbox.";
  }
}

/* EXPAND / COLLAPSE */
function toggleMail(index){
  const mail = document.getElementById("mail-"+index);
  mail.classList.toggle("open");
}

/* RESET VIEW */
function collapseAll(){
  document.querySelectorAll(".mail").forEach(mail=>{
    mail.classList.remove("open");
  });
}

/* AUTO REFRESH */
function startTimer(){
  clearInterval(timer);

  timer = setInterval(()=>{
    const email = localStorage.getItem("tempEmail");
    if(!email) return;

    document.getElementById("countdown").innerText =
      "Auto refresh in " + secondsLeft + "s";

    secondsLeft--;

    if(secondsLeft < 0){
      loadInbox(true);
      secondsLeft = refreshInterval;
    }

  },1000);
}

/* RESTORE */
const saved = localStorage.getItem("tempEmail");
if(saved){
  document.getElementById("email").innerText = saved;
  document.getElementById("username").value = saved.split("@")[0];
  loadInbox();
}

startTimer();

</script>

</body>
</html>
