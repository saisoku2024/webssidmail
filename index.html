<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SSIDMail - Clean Viewer</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#f1f3f4;
  padding:30px;
}
.wrapper{max-width:720px;margin:auto;}
.card{
  background:#fff;
  padding:25px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,0.1);
  margin-bottom:25px;
}
.username-group{display:flex;gap:10px;margin-bottom:15px;}
.username-group input{
  flex:1;
  padding:12px;
  border-radius:8px;
  border:1px solid #ddd;
}
.domain-label{
  display:flex;
  align-items:center;
  padding:0 14px;
  background:#f3f4f6;
  border-radius:8px;
}
.buttons{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;}
button{
  padding:10px;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  color:#fff;
}
.generate{background:#6366f1;}
.copy{background:#10b981;}
.refresh{background:#f59e0b;}

.mail{
  background:#fff;
  padding:20px;
  border-radius:14px;
  margin-bottom:20px;
  box-shadow:0 5px 15px rgba(0,0,0,0.08);
}
.subject{font-weight:600;margin-bottom:5px;}
.meta{font-size:12px;color:#666;margin-bottom:15px;}

iframe{
  width:100%;
  border:none;
  min-height:500px;
}
</style>
</head>

<body>

<div class="wrapper">

<div class="card">
  <h2>ðŸ“¬ SSIDMail</h2>

  <div class="username-group">
    <input id="username" placeholder="Enter username">
    <div class="domain-label">@ssidmail.my.id</div>
  </div>

  <div class="buttons">
    <button class="generate" onclick="createEmail()">Create</button>
    <button class="copy" onclick="copyEmail()">Copy</button>
    <button class="refresh" onclick="loadInbox()">Refresh</button>
  </div>
</div>

<div class="card">
  <h3>ðŸ“¥ Inbox</h3>
  <div id="inboxContent">No emails loaded...</div>
</div>

</div>

<script>

const workerURL = "https://email-handler.saisoku-id2020.workers.dev/inbox?email=";

/* ================= CLEANER ================= */

function decodeQuotedPrintable(str){
  return str
    .replace(/=\r?\n/g,"")
    .replace(/=([A-Fa-f0-9]{2})/g,(m,hex)=>String.fromCharCode(parseInt(hex,16)));
}

function extractHTML(content){

  if(!content) return "";

  content = decodeQuotedPrintable(content);

  // remove MIME headers completely
  content = content.replace(/MIME-Version:[\s\S]*?\n\n/gi,"");
  content = content.replace(/Content-Type:[\s\S]*?\n\n/gi,"");

  // find real HTML start
  const htmlIndex = content.toLowerCase().indexOf("<html");
  if(htmlIndex !== -1){
    return content.substring(htmlIndex);
  }

  return null;
}

/* =========================================== */

function createEmail(){
  const user = document.getElementById("username").value.trim();
  if(!user) return;
  document.getElementById("username").value = user;
  loadInbox();
}

function copyEmail(){
  const user = document.getElementById("username").value.trim();
  if(!user) return;
  navigator.clipboard.writeText(user+"@ssidmail.my.id");
}

async function loadInbox(){

  const user = document.getElementById("username").value.trim();
  if(!user) return;

  const inbox = document.getElementById("inboxContent");
  inbox.innerHTML = "Loading...";

  try{
    const res = await fetch(workerURL + user+"@ssidmail.my.id" + "&t=" + Date.now());
    const data = await res.json();

    if(!data.length){
      inbox.innerHTML = "No emails yet...";
      return;
    }

    let html = "";

    data.reverse().forEach(mail=>{

      let extractedHTML = extractHTML(mail.content);

      let rendered = "";

      if(extractedHTML){

        // Use Blob URL (lebih stabil dari srcdoc)
        const blob = new Blob([extractedHTML], {type:"text/html"});
        const url = URL.createObjectURL(blob);

        rendered = `<iframe src="${url}"></iframe>`;

      } else {

        const cleanText = decodeQuotedPrintable(mail.content || "");

        rendered = `<div style="white-space:pre-wrap;font-family:Arial;font-size:14px;">${cleanText}</div>`;
      }

      html += `
        <div class="mail">
          <div class="subject">${mail.subject || "(No Subject)"}</div>
          <div class="meta">${mail.from || ""} â€¢ ${mail.date || ""}</div>
          ${rendered}
        </div>
      `;
    });

    inbox.innerHTML = html;

  }catch(e){
    inbox.innerHTML = "Failed to load inbox.";
  }
}

</script>

</body>
</html>
