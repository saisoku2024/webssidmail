<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SSIDMail - Clean Viewer</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#f1f3f4;
  padding:30px;
  transition:0.3s;
}
.wrapper{max-width:720px;margin:auto;}
.card{
  background:#fff;
  padding:25px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,0.1);
  margin-bottom:25px;
  position:relative;
  transition:0.3s;
}

.dark-btn{
  position:absolute;
  top:20px;
  right:20px;
  background:#111;
  color:#fff;
  border:none;
  padding:6px 12px;
  border-radius:20px;
  font-size:12px;
  cursor:pointer;
}

.username-group{display:flex;gap:10px;margin-bottom:15px;}
.username-group input{
  flex:1;
  padding:12px;
  border-radius:8px;
  border:1px solid #ddd;
}
.domain-label{
  display:flex;
  align-items:center;
  padding:0 14px;
  background:#f3f4f6;
  border-radius:8px;
}
.buttons{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;}
button{
  padding:10px;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  color:#fff;
}
.generate{background:#6366f1;}
.copy{background:#10b981;}
.refresh{background:#f59e0b;}

.mail{
  background:#fff;
  padding:20px;
  border-radius:14px;
  margin-bottom:20px;
  box-shadow:0 5px 15px rgba(0,0,0,0.08);
  transition:0.3s;
}
.subject{font-weight:600;margin-bottom:5px;}
.meta{font-size:12px;color:#666;margin-bottom:15px;}

.mail-frame{
  width:100%;
  border:none;
  min-height:500px;
}

.mail-body{
  font-size:14px;
  line-height:1.6;
  white-space:pre-wrap;
  word-break:break-word;
}

.mail-body a{
  color:#1a73e8;
  text-decoration:none;
}
.mail-body a:hover{
  text-decoration:underline;
}

body.dark{background:#0f172a;}
body.dark .card{background:#1e293b;color:#f1f5f9;}
body.dark .username-group input{
  background:#0f172a;
  border:1px solid #334155;
  color:#f1f5f9;
}
body.dark .domain-label{background:#0f172a;}
body.dark .mail{background:#0f172a;color:#f1f5f9;}
body.dark .meta{color:#94a3b8;}
</style>
</head>

<body>

<div class="wrapper">

<div class="card">
  <button class="dark-btn" onclick="toggleDark()">ðŸŒ™ Dark</button>
  <h2>ðŸ“¬ SSIDMail</h2>

  <div class="username-group">
    <input id="username" placeholder="Enter username">
    <div class="domain-label">@ssidmail.my.id</div>
  </div>

  <div class="buttons">
    <button class="generate" onclick="createEmail()">Create</button>
    <button class="copy" onclick="copyEmail()">Copy</button>
    <button class="refresh" onclick="loadInbox()">Refresh</button>
  </div>
</div>

<div class="card">
  <h3>ðŸ“¥ Inbox</h3>
  <div id="inboxContent">No emails loaded...</div>
</div>

</div>

<script>

const workerURL = "https://email-handler.saisoku-id2020.workers.dev/inbox?email=";

/* ===== CLEAN MULTIPART RAW ===== */

function extractHTMLOnly(raw){
  if(!raw) return "";

  // buang boundary part
  raw = raw.replace(/------=_Part_[^\n]+/g,"");

  // cari HTML part saja
  const match = raw.match(/Content-Type:\s*text\/html[\s\S]*?\n\n([\s\S]*)/i);
  if(match){
    return decodeQP(match[1]);
  }

  return null;
}

function decodeQP(str){
  if(!str) return "";
  return str
    .replace(/=\r?\n/g,"")
    .replace(/=3D/g,"=")
    .replace(/=([A-F0-9]{2})/gi,(m,hex)=>String.fromCharCode(parseInt(hex,16)))
    .replace(/Ã‚/g,"")
    .trim();
}

/* ===== PLAIN TEXT CLEAN ===== */

function cleanText(content){
  if(!content) return "";

  content = decodeQP(content);

  content = content.replace(
    /\[(https?:\/\/[^\]]+)\]/g,
    '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>'
  );

  return content.trim();
}

function isHTML(str){
  return /<\/?[a-z][\s\S]*>/i.test(str);
}

function createEmail(){
  const user = document.getElementById("username").value.trim();
  if(!user) return;
  loadInbox();
}

function copyEmail(){
  const user = document.getElementById("username").value.trim();
  if(!user) return;
  navigator.clipboard.writeText(user+"@ssidmail.my.id");
}

async function loadInbox(){

  const user = document.getElementById("username").value.trim();
  if(!user) return;

  const inbox = document.getElementById("inboxContent");
  inbox.innerHTML = "Loading...";

  try{
    const res = await fetch(workerURL + user+"@ssidmail.my.id" + "&t=" + Date.now());
    const data = await res.json();

    if(!data.length){
      inbox.innerHTML = "No emails yet...";
      return;
    }

    let html = "";

    data.reverse().forEach(mail=>{

      let raw = mail.content || "";
      let rendered = "";

      const extractedHTML = extractHTMLOnly(raw);

      if(extractedHTML){

        const enhancedHTML = `
        <html>
        <head>
          <base target="_blank">
          <style>
            body{
              font-family:Arial, Helvetica, sans-serif;
              max-width:800px;
              margin:20px auto;
            }
            img{max-width:100%;}
          </style>
        </head>
        <body>
          ${extractedHTML}
        </body>
        </html>
        `;

        const blob = new Blob([enhancedHTML], {type:"text/html"});
        const url = URL.createObjectURL(blob);

        rendered = `<iframe class="mail-frame" src="${url}"></iframe>`;

      } else {

        const clean = cleanText(raw);
        rendered = `<div class="mail-body">${clean}</div>`;
      }

      html += `
        <div class="mail">
          <div class="subject">${mail.subject || "(No Subject)"}</div>
          <div class="meta">${mail.from || ""} â€¢ ${mail.date || ""}</div>
          ${rendered}
        </div>
      `;
    });

    inbox.innerHTML = html;

  }catch(e){
    inbox.innerHTML = "Failed to load inbox.";
  }
}

function toggleDark(){
  document.body.classList.toggle("dark");
  localStorage.setItem("darkMode",
    document.body.classList.contains("dark"));
}

if(localStorage.getItem("darkMode")==="true"){
  document.body.classList.add("dark");
}

</script>

</body>
</html>
